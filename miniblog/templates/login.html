{% extends 'layout.html' %}
{% block body %}
    <h2>登录</h2>
    {% if error %}
        <p class="error"><strong>错误: </strong>{{ error }}</p>
    {% endif %}
    <form action="{{ url_for('login') }}" method="post">
        <dl>
            <dt>用户</dt>
            <dd><input type="text" name="username"></dd>
            <dt>密码</dt>
            <dd><input type="password" name="password"></dd>
            <dd><input type="submit" value="登录"></dd>
        </dl>
    </form>
{% endblock %}
